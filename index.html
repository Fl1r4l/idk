<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-todo">
        <h2 class="app-todo__heading">To Do App</h2>
        <div class="input-field app-todo__input-field"><input class="input-field__input" type="text" name="" id=""
                value=""><button class="input-field__button">+</button></div>
        <div class="app-todo__task">
            <input class="app-todo__checkbox" type="checkbox">
            <p class="app-todo__text"></p>
            <div class="app-todo__task-icon"><img src="https://foxkodland.github.io/react-todo/icons/icon-basket.png" alt=""></div>
            <div class="app-todo__task-icon"><img src="https://foxkodland.github.io/react-todo/icons/icon-pencil.png" alt=""></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
